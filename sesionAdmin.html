  <!-- El id del body permite que se sepa que es uno delos html que tienen background-->

    <!-- Es el contenedor donde se inyectará el background cambiante -->

    <!-- Se usa para verticalizar los siguientes contenidos -->
    <div class="contenedor">
      <!-- Comienza main donde aparece todo el contendio principal -->
      <main>
        <!-- Crea la cajita grisacea que diferencia el contenido -->
        <div class="contenido_regular">
          <!-- link de regreso -->
          <p>
            <a href="Index.html">
              <i class="fa-solid fa-arrow-left"></i> Regresar
            </a>
          </p>

          <!-- Inserta imagen -->
          <img
            src="assets/img/resources/logo.png"
            alt="Imagen de administrador"
            class="logoShowing"
          />

          <p class="text__portada">Hola, administrador</p>

          <!-- Conectar formulario a usuario de base de datos -->
          <div class="regularInstructions">
            <!-- Conectar el ID y contraseña ingresados por el usuario a la base de datos -->
            <!--<form action="/inicio/validar.html" method="POST" class="loginForm">> --> <!--se remplazo el Metodo POSTy se le puso un ID para manejarlo con JS -->
              <!--<label for="adminName">Nombre de administrador</label>-->
              <form id="loginForm" class="loginForm">

                <input
                  type="number"
                  id="adminName"
                  name="adminName"
                  placeholder="Número de cédula"
                  required
                />

                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Contraseña"
                  required
                />

                <p class="text__portada incorrecta" style="display: none;">contraseña incorrecta</p>

                <button
                  type="submit"
                  class="regularLink"
                >
                  Iniciar sesión
                </button>

            </form>

            <a
              href="/inicio/passwordRec.html"
              class="underline-link"
              >Olvidé mi contraseña
            </a>
          </div>
        </div>
        <!-- Se cierra contenido principal de vista -->
