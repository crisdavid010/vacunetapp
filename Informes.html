  <body>
    <!--ENCABEZADO-->
    <header>
      <div class="header">
        <div class="header-left">
          <img
            class="logoHeader"
            src="assets/img/resources/logo.png"
            alt="logo_compañia"
          />
          <a href="paciente.html" class="currentPage">Informes</a>
        </div>
        <div class="header-right">
          <a href="Index.html">Home</a>
          <a href="Menu.html">Menu</a>
        </div>
      </div>
    </header>

    <main>
      <!--Botones de ingreso y consulta paciente-->
      <div class="buttonBlock">
        <button class="fadingButton" type="button">Informe mensual</button>
        <button class="fadingButton" type="button">Informe semestral</button>
        <button class="fadingButton" type="button">Informe anual</button>
      </div>

      <!--titulo del bloque donde se aloja el formulario de paciente-->
      <div class="blockTittle">
        <p>Creación del informe</p>
      </div>

      <!--bloque donde se aloja el formulario de paciente-->
      <div class="infoBlock">
        <div class="sectionTittle">
          <p>Fecha del informe</p>
        </div>

        <form id="patientForm" action="" method="post">
          <div class="itemForm">
            <label for="consultaMes" title="campo obligatorio"
              >Mes de consulta</label
            >
            <input
              type="date"
              name="consultaMes"
              id="consultaMes"
              required
              size="50"
            />
          </div>
        </form>
      </div>

      <div class="sectionButton">
        <button class="colorButton" type="submit" value="Ingresar">
          Generar
        </button>
      </div>
    </main>

    <script src="js/informes.js"></script>
