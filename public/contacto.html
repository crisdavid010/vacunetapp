<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <meta name="author" content="CYBERSENATOR-SENA-ADSO-2897548" />

    <link rel="stylesheet" href="css/normalize.css" />

    <link rel="stylesheet" href="css/contentDependent/index.css" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contacto.css" />

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--ENCABEZADO-->
    <header>
      <div class="header">
        <div class="header-left">
          <img
            class="logoHeader"
            src="assets/img/resources/logo.png"
            alt="logo_compañia"
          />
          <a href="contacto.html" class="currentPage">Contáctanos</a>
        </div>
        <div class="header-right">
          <a href="index.html">Home</a>
          <a href="menu.html">Menu</a>
        </div>
      </div>
    </header>

    <main>
      <div class="contenedor__contacto">
        <!--Creación formulario de contacto-->

        <section class="section__page__izquierda">
          <form id="formulario__contacto" method="post">
            <p>Por favor, deja tu mensaje en el siguiente formulario</p>
            <div class="campos__formulario">
              <label for="nombre" title="Campo obligatorio">Nombre</label>
              <input type="text" name="nombre" id="nombre" required size="36" />

              <label for="correo" title="Campo obligatorio"
                >Correo electrónico</label
              >
              <input
                type="email"
                name="correo"
                id="correo"
                required
                size="36"
                placeholder="xxxx@dom.com"
              />

              <label for="asunto">Asunto</label>
              <input type="text" name="asunto" id="asunto" size="36" />

              <label for="mensaje">Mensaje </label>
              <textarea
                name="mensaje"
                id="mensaje"
                rows="10"
                cols="53"
                required
                placeholder="Escribe tu mensaje aquí..."
              ></textarea>
            </div>
            <br />
            <button class="colorButton" type="submit" value="enviar">
              Enviar
            </button>
          </form>
        </section>

        <!--Respuesta de éxito o error al enviar el mensaje JS-->
        <div id="respuesta"></div>

        <!--Inserción mapa ubicación-->
        <section class="section__page__derecha">
          <div class="map_container">
            <div class="ubicacion__mapa">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3924.2853692854583!2d-75.49423393687073!3d10.39889452613124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef625787390b3dd%3A0x3b7c617195d7cb1!2sVACUNET!5e0!3m2!1ses!2sco!4v1750975035067!5m2!1ses!2sco"
                width="927"
                height="500"
                class="map-iframe"
                allowfullscreen=""
                loading="lazy"
                title="Ubicación de VACUNET en Google Maps"
              ></iframe>
            </div>

            <!--Información de atención-->
            <h1>Nuestras oficinas</h1>
            <div class="informacion__atencion">
              <div class="informacionDetalle">
                <h3>Centro médico Los Ejecutivos</h3>
                <p class="alineacion__icono">
                  <img
                    src="assets/img/resources/icon-location.png"
                    alt="Ícono ubicación"
                  />Calle 31 #N° 58-38, Cartagena de Indias, Bolívar
                </p>
                <p class="alineacion__icono">
                  <img
                    src="assets/img/resources/icons-telephone.png"
                    alt="Icono telefono"
                  />3006910401
                </p>
                <p class="alineacion__icono">
                  <img
                    src="assets/img/resources/icon-email.png"
                    alt="Icono email"
                  /><a
                    href="https://mail.google.com/mail/?view=cm&fs=1&to=vacunetgerencia@gmail.com&su=Solicito%20información"
                    target="_blank"
                    rel="noopener"
                    class="contact-email-link"
                    >vacunetgerencia@gmail.com</a
                  >
                </p>
              </div>

              <div class="informacionDetalle">
                <h3>Horario de atención</h3>
                <p>Lunes a viernes</p>
                <p style="color: #696969">
                  <strong>8:00 am</strong> a <strong>5:00 pm</strong>
                </p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!--Ejecución JS enviar información formulario-->
    <script src="js/formularioContacto.js"></script>
  </body>
</html>
