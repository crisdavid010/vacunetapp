<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <script src="js/auth-guard.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Inventario</title>
    <meta name="author" content="CYBERSENATOR-SENA-ADSO-2897548" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/inventario.css" /> 
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div id="alertaModal" class="modal-overlay">
        <div class="modal-content">
            <span id="alertaClose" class="close-button">&times;</span>
            <div id="alerta-icon"></div>
            <h2 id="alerta-title"></h2>
            <p id="alerta-message"></p>
            <button id="alerta-button" class="modal-button">Aceptar</button>
        </div>
    </div>  
  <div id="alertaModal" class="modal-overlay"> </div>
    <header>
        <div class="header">
            <div class="header-left">
                <img class="logoHeader" src="assets/img/resources/logo.png" alt="logo_compañia" />
                <a href="inventario.html" class="currentPage">Inventario</a>
            </div>
            <div class="header-right">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
            </div>
        </div>
    </header>

    <main>
        <div class="inventory-container">
            <div class="buttonBlock">
                <button class="fadingButton active" id="btnVerInventario" type="button">Ver Inventario</button>
                <button class="fadingButton" id="btnIngresarLote" type="button">Ingresar Lote</button>
            </div>

            <div id="vistaInventario">
                <div class="blockTittle"><p>Inventario de Lotes de Vacunas</p></div>
                <div class="infoBlock">
                    <div class="table-container">
                    <table class="inventory-table">
                            <thead>
                                <tr>
                                <th>Tipo de Vacuna</th>
                                <th>Número de Lote</th>
                                <th>Cantidad Disponible</th>
                                <th>Fecha de Caducidad</th>
                                <th>Acciones</th>
                                </tr>
                            </thead>
                                <tbody id="inventory-table-body">
                                </tbody>
                    </table>
                    </div>
                    <div id="pagination-controls" class="pagination"></div>
                </div>
            </div>

            <div id="vistaIngresoLote" class="hidden">
                <div class="blockTittle"><p>Ingresar Nuevo Lote de Vacuna</p></div>
                <div class="infoBlock">
                    <form id="loteForm">
                        <div class="itemForm">
                            <label for="id_vacuna_tipo">Tipo de Vacuna</label>
                            <select name="id_vacuna_tipo" id="id_vacuna_tipo" required>
                                <option value="">Cargando vacunas...</option>
                            </select>
                        </div>
                        <div class="itemForm">
                            <label for="numero_lote">Número de Lote</label>
                            <input type="text" id="numero_lote" name="numero_lote" required>
                        </div>
                        <div class="itemForm">
                            <label for="cantidad_disponible">Cantidad de Dosis</label>
                            <input type="number" id="cantidad_disponible" name="cantidad_disponible" required>
                        </div>
                        <div class="itemForm">
                            <label for="fecha_caducidad">Fecha de Caducidad</label>
                            <input type="date" id="fecha_caducidad" name="fecha_caducidad" required>
                        </div>
                        <div class="sectionButton">
                            <button class="colorButton" type="submit">Guardar Lote</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js" defer></script>
    <script src="js/inventario.js" defer></script>
</body>
</html>
